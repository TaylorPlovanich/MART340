<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
    <link rel="stylesheet" href="style/artworks.css">
</head>
<body>
    <!-- Introduction Section -->
    <section class="intro">
        <h2>Art Exhibition</h2>
        <p>Welcome to the exhibition! Click on the artworks to explore each piece. Use the arrows to navigate through the gallery.</p>
    </section>

    <!-- Artworks Gallery -->
    <div class="artwork-gallery">
        <!-- Twine Project -->
        <div class="artwork" id="twine-project">
            <h3>Twine Project</h3>
            <a href="your-twine-link-here" target="_blank">
                <img src="Images/twine-thumbnail.jpg" alt="Twine Project">
            </a>
        </div>

        <!-- Pacman GIF -->
        <div class="artwork" id="pacman">
            <h3>Pacman GIF</h3>
            <img src="Images/pacman.gif" alt="Pacman GIF">
        </div>

        <!-- One Piece Video -->
        <div class="artwork" id="one-piece">
            <h3>One Piece Montage</h3>
            <video controls>
                <source src="Videos/one-piece.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Pantera Video -->
        <div class="artwork" id="pantera">
            <h3>Pantera - Cowboys from Hell</h3>
            <video controls>
                <source src="Videos/pantera.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Blue Shell Image -->
        <div class="artwork" id="blue-shell">
            <h3>Blue Shell Illustration</h3>
            <img src="Images/blue-shell.jpg" alt="Blue Shell">
        </div>
    </div>

    <!-- Gallery Navigation -->
    <div class="gallery-navigation">
        <button class="prev" onclick="showArtwork('prev')">←</button>
        <button class="next" onclick="showArtwork('next')">→</button>
    </div>

    <!-- Link back to the homepage -->
    <div class="home-link">
        <a href="index.html">Back to Homepage</a>
    </div>

    <!-- JavaScript File -->
    <script src="style/gallery.js"></script>
</body>
</html>
